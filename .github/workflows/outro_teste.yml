name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:
  
jobs:
   build:
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
       
      - uses: subosito/flutter-action@v2
        with:
          
          flutter-version: "3.7.7"
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Verifica se existe erros de  formatacao
      - run: flutter format --set-exit-if-changed .
      
      - name: Analiza o codigo dart para erros
      - run: flutter analyze .
      
      - name: Rodar os testes
      - run: flutter test
      
      - name: Build APK
      - run: flutter build apk
      
      - name: Atualizar apk do artifacts
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
