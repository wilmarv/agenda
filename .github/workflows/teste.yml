name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with: 
          distribution: 'zulu'
          java-version: "12.x" 
          
      - name: Instalar o Flutter
      #Instala o Flutter na versão especificada
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.7"
          channel: 'stable'
      
          
      - name: Obter dependências
        run: flutter pub get
    
      - name: Executar testes
        run: flutter test
        
  build:
    
    runs-on: ubuntu-latest

    steps:
    # Primeiro vai verificar o repositório que o código esta
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with: 
          distribution: 'zulu'
          java-version: "12.x" 
          
      - name: Instalar o Flutter
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.7"
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Criando a build
        run: flutter build apk 
        
  
